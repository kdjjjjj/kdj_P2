<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>로그인 페이지</title>
    <!-- Favicon   -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Core theme CSS (includes Bootstrap)   -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.min.css}" rel="stylesheet"/>
    <style>
        label {
            width: 130px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="background-image:url('/img/bg.jpg');">
<div class="container-fluid d-flex justify-content-center">
    <div class="row mt-4">
        <div class="col">
            <img class="justify-content-center" th:src="@{/img/integer_login.png}">
            <p style="text-align: center; color: #ffffff"> 안녕하세요. Integer ERP 시스템입니다. 사용을 원하시면 로그인 해주세요</p>
            <form action="/login" method="post" th:if="${param.logout == null}">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            <h5><strong>Login</strong></h5>
                        </div>
                            <div class="input-group mb-3">
                                <label for="user" class="input-group-text">Username</label>
                                <input id="user" name="username" type="text" class="form-control" placeholder="아이디">
                            </div>
                            <div class="input-group mb-3">
                                <label for="pass" class="input-group-text">Password</label>
                                <input id="pass" name="password" type="password" class="form-control" data-type="password"
                                       placeholder="비밀번호">
                            </div>
                            <div th:if="error">
                                <p id="vaild" style="color: red; font-size: 12px;"><a th:text="${exception}"></a></p>
                            </div>
                            <div class="float-end">
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script layout:fragment="script" th:inline="javascript">


</script>
</html>
