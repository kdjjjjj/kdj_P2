<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            width: 130px;
            display: inline-block;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<div layout:fragment="content">

    <div class="row-mt-3" th:with="dto = ${dto}, link = ${pageRequestDTO.getLink()}">
        <div class="col" th:with="link = ${pageRequestDTO.getLink()}">
            <form method="post" id="register" action="/supportplan/register">
                <input type="hidden" id="link" name="link" th:value="${link}">
                <input type="hidden" id="spno" name="spno" th:value="${dto.spno}">
                <div class="card" style="margin-bottom: 5%">
                    <div class="card-header">
                        <h5>조달계획 상세조회</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">품목코드</span>
                            <input type="text" id="pcode" name="pcode" th:value="${dto.productDTO.pcode}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">품목이름</span>
                            <input type="text" id="pname" name="tname" th:value="${dto.productDTO.pname}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">대분류</span>
                            <input type="text" id="tname" name="tname" th:value="${dto.middleDTO.topDTO.tname}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">소요일정</span>
                            <input type="text" id="spdate" name="spdate" th:value="${dto.spdate}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">소요량</span>
                            <input type="number" id="spcount" name="spcount" th:value="${dto.spcount}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">조달납기</span>
                            <input type="text" id="spdelidate" name="spdelidate" th:value="${dto.spdelidate}" class="form-control" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">조달상태</span>
                            <input type="text" id="spstate" name="spstate" th:value="${dto.spstate}" class="form-control" readonly>
                        </div>
                        <div class="float-end">
                            <input class="btn btn-dark" type="button" value="목록" onclick="back()">
                            <input class="btn btn-primary" type="button" value="수정" onclick="modify()">
                        </div>

                    </div>
                </div>
            </form>
        </div>      <!-- * col 끝 * -->
    </div>

</div>
<script layout:fragment="script" th:inline="javascript">

    var link = $("#link").val();

    var spno = $("#spno").val();
    function modify(){
        location.href = '/supportplan/modify?spno='+spno+'&'+link;
    }

    function back(){
        location.href = '/supportplan/list?'+link;
    }
</script>
<body>

</body>
</html>
