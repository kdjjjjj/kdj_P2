<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            width: 130px;
            display: inline-block;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<div layout:fragment="content">
<div class="container-fluid">
    <div class="row mt-3" th:with="dto=${dto}">
        <div class="col">
                <div class="card">
                    <div class="card-header">
                       <h5><strong>조달관리</strong> | 계약상세보기</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-header">
                            <h5><strong>계약 정보</strong></h5>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계약코드</span>
                            <input type="text" class="form-control" id="ccode" th:value="${dto.ccode}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계약일자</span>
                            <input type="date" class="form-control" th:value="${dto.cdate}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">계약상태</span>
                            <input type="text" class="form-control" th:value="${dto.cstate}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">양도양수조건</span>
                            <textarea class="form-control" th:text="${dto.ccontent}" readonly></textarea>
                        </div>
                    </div>      <!-- * card-body끝 *-->
                </div>      <!-- * card 끝 *-->

                <div class="card" style="margin-bottom: 5%">
                    <div class="card-body">
                        <div class="card-header">
                            <h5><strong>품목 정보</strong></h5>

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">품목코드</span>
                            <input type="text" class="form-control" th:value="${dto.productDTO.pcode}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">품목이름</span>
                            <input type="text" class="form-control" th:value="${dto.productDTO.pname}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">품목분류1</span>
                            <input type="text" class="form-control" th:value="${dto.productDTO.topDTO.tname}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">품목분류2</span>
                            <input type="text" class="form-control" th:value="${dto.productDTO.middleDTO.mname}" readonly>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">공급단가</span>
                            <input type="text" class="form-control" th:value="${dto.cprice}" readonly>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            <h5><strong>납품업체 정보</strong></h5>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">사업자 등록번호</span>
                            <input type="text" readonly class="form-control" th:value="${dto.partnerDTO.ptno}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">상호</span>
                            <input type="text" readonly class="form-control" th:value="${dto.partnerDTO.ptname}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">대표자</span>
                            <input type="text" readonly class="form-control" th:value="${dto.partnerDTO.ptceoname}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">주소</span>
                            <input type="text" readonly class="form-control" th:value="${dto.partnerDTO.ptadd}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">전화번호</span>
                            <input type="text" readonly class="form-control" th:value="${dto.partnerDTO.ptnum}">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">팩스</span>
                            <input type="text" readonly class="form-control" th:value="${dto.partnerDTO.ptfax}">
                        </div>
                        <div class="float-end" th:with="link = ${contractPageRequestDTO.getLink()}">
                            <input type="hidden" th:value="${link}" id="link">
                            <input class="btn btn-dark" type="button" value="목록" onclick="back()">
                            <input class="btn btn-primary" type="button" value="수정" onclick="modify()">
                        </div>
                    </div>       <!-- * card-body끝 *-->
                </div>
        </div>      <!-- * col 끝 * -->
    </div>

</div>
</div>
<script layout:fragment="script" th:inline="javascript">
    var link = $("#link").val();
    function modify(){
        var ccode = $("#ccode").val();

        location.href="/contract/modify?ccode="+ccode+"&"+link;
    }

    function back(){
        location.href = '/contract/list?'+link;
    }
</script>
<body>

</body>
</html>
