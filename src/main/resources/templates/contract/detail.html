<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">

    <div class="row-mt-3">
        <div class="col">
            <form method="post" id="register" action="/contract/modify">
                <div class="card" style="margin-bottom: 5%">
                    <div class="card-header">
                        <h5>계약등록</h5>
                    </div>
                    <div class="card-body">
                        <div class="col">
                            <h2>계약정보</h2>
                            <span></span>
                        </div>
                        <div class="col">
                            <span>계약일자</span>
                            <input type="date" id="cdate" name="cdate" class="form-control" readonly>
                        </div>
                        <span>양도양수조건</span>
                        <textarea style="width: 100%; height: 200px;" class="form-control" id="ccontent" name="ccontent" readonly></textarea>
                    </div>      <!-- * card-body끝 *-->
                </div>      <!-- * card 끝 *-->

                <div class="card" style="margin-bottom: 5%">
                    <div class="card-body">
                        <div class="col">
                            <h2>품목 정보</h2>
                            <span>품목코드</span>
                            <input type="text" id="pcode" name="pcode" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <span>품목이름</span>
                            <input type="text" id="pname" name="pname" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <span>품목분류1</span>
                            <input type="text" id="mname" name="mname" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <span>품목분류2</span>
                            <input type="text" id="tname" name="tname" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <span>공급단가</span>
                            <input type="text" id="cprice" name="cprice" class="form-control" readonly>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="col">
                            <h2>납품업체 정보</h2>
                        </div>
                        <div class="col">
                            <span>사업자 등록번호</span>
                            <input type="text" id="ptno" name="ptno" readonly class="form-control">
                        </div>
                        <div class="col">
                            <span>상호</span>
                            <input type="text" id="ptname" name="ptname" readonly class="form-control">
                        </div>
                        <div class="col">
                            <span>대표자</span>
                            <input type="text" id="ptceoname" name="ptceoname" readonly class="form-control">
                        </div>
                        <div class="col">
                            <span>주소</span>
                            <input type="text" id="ptadd" name="ptadd" readonly class="form-control">
                        </div>
                        <div class="col">
                            <span>전화번호</span>
                            <input type="text" id="ptnum" name="ptnum" readonly class="form-control">
                        </div>
                        <div class="col">
                            <span>팩스</span>
                            <input type="text" id="ptfax" name="ptfax" readonly class="form-control">
                        </div>
                        <div class="float-end">
                            <input class="btn btn-dark" type="button" value="수정" onclick="modify()">
                            <input class="btn btn-dark" type="button" value="목록" onclick="back()">
                        </div>
                    </div>       <!-- * card-body끝 *-->
                </div>
            </form>
        </div>      <!-- * col 끝 * -->
    </div>

</div>
<script layout:fragment="script" th:inline="javascript">
    function modify(){
        var objform = $("#modify");
            objform.submit();
    }

    function back(){
        location.href = '/contract/list';
    }
</script>
<body>

</body>
</html>
