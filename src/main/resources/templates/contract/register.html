<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div layout:fragment="content">

    <div class="row-mt-3">
        <div class="col">
            <div class="card" style="margin-bottom: 5%">

                <div class="card-header">
                    <h5>계약등록</h5>
                </div>
                <div class="card-body">
                    <div class="col">
                        <h2>계약정보</h2>
                        <span>계약코드</span>
                        <input type="text" id="code" name="ccode" class="form-control">
                    </div>
                    <div class="col">
                        <span>계약일자</span>
                        <input type="date" id="cdate" name="cdate" class="form-control">
                    </div>
                    <span>양도양수조건</span>
                    <textarea style="width: 100%; height: 200px;" class="form-control"></textarea>
                </div>      <!-- * card-body끝 *-->
            </div>      <!-- * card 끝 *-->

            <div class="card" style="margin-bottom: 5%">
                <div class="card-body">

                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="col">
                        <h2>납품업체 정보</h2>
                    </div>
                    <div class="col">
                        <span>사업자 등록번호</span>
                        <input type="text" id="ptno" name="ptnp" readonly class="form-control">
                    </div>
                    <div class="col">
                        <span>상호</span>
                        <input type="text" id="ptname" name="ptname" readonly class="form-control">
                    </div>
                    <div class="col">
                        <span>대표자</span>
                        <input type="text" id="ptceoname" name="ptceoname" readonly class="form-control">
                    </div>
                    <div class="col">
                        <span>주소</span>
                        <input type="text" id="ptadd" name="ptadd" readonly class="form-control">
                    </div>
                    <div class="col">
                        <span>전화번호</span>
                        <input type="text" id="ptnum" name="ptnum" readonly class="form-control">
                    </div>
                    <div class="col">
                        <span>팩스</span>
                        <input type="text" id="ptfax" name="ptfax" readonly class="form-control">
                    </div>
                </div>       <!-- * card-body끝 *-->
            </div>
        </div>      <!-- * col 끝 * -->
    </div>

</div>

    window.open("/contract/partner","partner","width=1000, height=700");
})
