<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Read</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid">
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5><strong>게시판</strong> | 상세보기</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <label class="input-group-text">Bno</label>
                        <input type="text" class="form-control" th:value="${dto.bno}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text">Title</label>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Content</label>
                        <textarea class="form-control col-sm-5" id="content" rows="5" th:text="${dto.content}" readonly></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Writer</label>
                        <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">RegDate</label>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">ModDate</label>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">수정하기</button>
                            </a>
                            <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-dark">목록으로</button>
                            </a>
                        </div>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>
</div>
<script layout:fragment="script" th:inline="javascript">

</script>
<body>

</body>
</html>
